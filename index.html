              <div class="price-filter">
                <div class="price-range">
                  <!--   <span class="min-price"></span><span class="max-price"></span>-->

                  <input disapled class=" price-range-input" type="text" name="price_min" id="min-price" value="600" />
                  <input disapled class="price-range-input" type="text" name="price_max " id="max-price" value="1500" />

                <!-- ./price-range -->

                <div id="slider-range"></div>
              </div>
              <!-- ./price-filter -->
              <script>
              function pricerange(minprice, maxprice) {
                $("#slider-range").slider({
                  range: true,
                  min: 0,
                  max: 5000,
                  values: [minprice, maxprice],
                  slide: function(event, ui) {
                    $('#handPriceMin').text(ui.values[0]);
                    $('#handPriceMax').text(ui.values[1]);
                    $('#min-price').val(ui.values[0]);
                    $('#max-price').val(ui.values[1]);

                  },
                  stop: function(event, ui) {
                    $('#characteristics').submit();
                  }
                });
                var handleprice = $('.handler-price');
                if (handleprice.length > 0) {
                  console.log('found')
                } else {
                  $('.ui-slider-handle:last-child').append('<span class="handler-price" id="handPriceMax"></span>');
