<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wagner Filters</title>
   <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="sizes">
  <a href="#" class="size active">1100px</a>
  <a href="#" class="size">825px</a>
  <a href="#" class="size">540px</a>
  <a href="#" class="size">255px</a>
</div>
  <iframe src="iframe.html" id="iframe" frameborder="0" align="middle" ></iframe>  
</body>
</html>

<style>
body, html{
  padding: 0;
  margin: 0;
  height: 100%;
  min-height:100%;
  overflow: hidden;
}

/**, *:before, *:after {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}*/

  iframe{
    display: block;
    width: 1100px;
    overflow: hidden;
    height: 600px;
    /*border-radius: 4px;*/
    border: 1px solid #444;
    padding: 15px;
    /*transition: all 0.8s ease-in-out;*/
    padding-top: 100px;
    height: 100%;

    margin: auto;
    margin-top: 51px;
    border-top: none;
    border-bottom: none;
    padding: 15px;
    /*padding-top: 50px;*/
  }
.sizes{
  margin: auto;    
  position: fixed;
    top:0;
  left: 0; 
   background:#ddd;
  width: 100%;
  padding: 10px;
  text-align: center;
}
  .size{
    display: inline-block;
   
    text-align: center;
    padding: 10px;
    margin: 0 5px;
    border-radius: 4px;
    border: 1px solid #000;
    background: #333;
    color: #9c0;
    text-decoration: none;
    padding: 5px 25px;
    font-size: 16px;
    font-family: sans-serif;
    border-bottom-width: 2px;

  }
  .size:hover{
    opacity: 0.8;
  }

  .size.active{
    background: #8B7878;
    color: #9cf;
  }
</style>
<script>
  $('.size').click(function(event) {
    window.updateIframe();
    event.preventDefault();
    $(this).addClass('active').siblings().removeClass('active');
    $('iframe').css({"width": $(this).text()})
  });



</script> <script>
 $(function() {
   window.updateIframe = function() {
     var h = $(window).height();
     $("#iframe").height(h - 80);
   }
   window.updateIframe();
   window.resize(window.updateIframe);
 });
 </script>
