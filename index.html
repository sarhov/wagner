 <div class="filter-box filter-box_price">
  <div class="filter-box__header">Цена (т.р.)</div>
  <!-- /.filter-box__header -->
  <div class="filcter-box__content filcter-box__content_price">
    <div class="price-filter"> 
     <div class="price-range">
       <!--   <span class="min-price"></span><span class="max-price"></span>-->

       <input disapled class=" price-range-input" type="text" name="price_min" id="min-price" value="600"/>
       <input disapled class="price-range-input" type="text" name="price_max " id="max-price" value="1500" /> 
     </div> 
     <!-- ./price-range -->

     <div id="slider-range"></div>
   </div>
   <!-- ./price-filter -->
   <script>
    function pricerange(minprice, maxprice) {                  
      $( "#slider-range" ).slider({
        range: true,
        min: 0,
        max: 5000,
        values: [ minprice, maxprice],
        slide: function( event, ui ) {
          $('#handPriceMin').text(ui.values[ 0 ]);
          $('#handPriceMax').text( ui.values[ 1 ]);  
          $('#min-price').val(ui.values[ 0 ]);
          $('#max-price').val(ui.values[ 1 ]);       

        },
        stop: function( event, ui ) {
          $('#characteristics').submit();
        }
      });
      var handleprice = $('.handler-price');
      if (handleprice.length > 0) {
        console.log('found')
      }
      else{
       $('.ui-slider-handle:last-child').append('<span class="handler-price" id="handPriceMax"></span>');
       $('.ui-slider-handle:nth-child(2)').append('<span class="handler-price" id="handPriceMin"></span>');
       console.log('not-found')
     }


     $('#handPriceMin').text($( "#slider-range" ).slider( "values", 0 ));
     $('#handPriceMax').text($( "#slider-range" ).slider( "values", 1 ));  
     $('#min-price').val($( "#slider-range" ).slider( "values", 0 ));
     $('#max-price').val($( "#slider-range" ).slider( "values", 1 ));          

   }

   pricerange(685, 2799);

   $('.price-range-input').keyup(function() {
           // alert('yes')
           var min = $('#min-price').val()
           var max = $('#max-price').val()
           pricerange(min, max)
         });

 </script>
